<!doctype html>
<head>
  <title>Bingo card generator</title>
  <link rel='stylesheet' href='/vendor/bootstrap-3.3.4-dist/css/bootstrap.css'>
</head>
<body>
  <div class="container">
    <div class="col-sm-4">
      <form method='POST'>
        <div class="form-group">
          <label>List of phrases</label>
          <textarea class="form-control" name='phrases'></textarea>
        </div>
        <div class="form-group">
          <label>Number of pages</label>
          <input class="form-control" name='count'></input>
        </div>
        <button type="submit" class="btn btn-success">Create</button>
      </form>
    </div>
    <div class="col-sm-8"></div>
  </div>
</body>
